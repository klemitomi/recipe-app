<mat-sidenav-container class="layout-container">
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
        <mat-toolbar>Menü</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="recipies" routerLinkActive="active">Receptek</a>
            <a mat-list-item routerLink="recipie/add" routerLinkActive="active">Új recept hozzáadása</a>
            <a mat-list-item routerLink="recipies/my" routerLinkActive="active">Saját receptek</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!--Header-->
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="switchMenuSize()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">Receptkezelő</span>
            <span class="toolbar-spacer"></span>
            <span *ngIf="userId">{{userId}}</span>
            <button mat-button (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>

        <!--Content-->
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>

        <!--Footer-->
        <mat-toolbar color="primary" class="footer" rule="content info">
            <span class="footer text">© {{ currentYear }} by Klement Noir</span>
        </mat-toolbar>

    </mat-sidenav-content>
</mat-sidenav-container>
